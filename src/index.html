<!DOCTYPE html>
<html>
<head>
    <title>Nimiq Keyguard</title>
    <script src="/dist/nimiq.js"></script>
    <!-- @asset(/dist/nimiq.js) -->
    <!-- @asset(/dist/web-offline.js) -->
    <!-- @asset(/dist/web-offline-babel.js) -->
    <!-- @asset(/dist/worker.js) -->
    <!-- @asset(/dist/worker-js.js) -->
    <!-- @asset(/dist/worker-wasm.js) -->
    <!-- @asset(/dist/worker-wasm.wasm) -->
    <!-- PWA Configs -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="/libraries/nimiq-style/icons/favicon.ico">
    <!-- Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#536dfe">
    <meta name="google" content="notranslate">
    <!-- iOS ( See: https://developer.apple.com/libraries/content/documentation/AppleApplications/Reference/SafariWebContent/ConfiguringWebApplications/ConfiguringWebApplications.html ) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="translucent">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' 'unsafe-eval' https://cdn.nimiq-testnet.com;
          img-src http: https: blob: data:; child-src 'self' blob:; style-src 'self';">
    <link rel="apple-touch-icon" href="pwa/icons/apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="pwa/icons/icon-512x512.png">
    <!-- build:css -->
    <link rel="stylesheet" href="keyguard.css">
    <!-- endbuild -->
</head>
<body>
<div class="header-top">
    <div class="nimiq-app-name">
        <nimiq-logo>NIMIQ KEYGUARD<sup>BETA</sup></nimiq-logo>
    </div>
</div>
<div id="app">
    <div class="x-loading">
        <span class="dot-loader white"></span>
        <br>
        <h2 class="spacing-top-16">Loading request...</h2>
    </div>
</div>
<!-- build:js -->
<script src="keyguard.js" type="module"></script>
<!-- endbuild -->

</body>
</html>
